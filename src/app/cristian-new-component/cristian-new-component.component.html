<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{info.name}}</mat-card-title>
    <mat-card-subtitle>{{info.birthday | date:'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://scontent.fbog3-1.fna.fbcdn.net/v/t1.0-9/11828759_10153058350446662_3670324907124277803_n.jpg?_nc_cat=0&oh=54a1fafacb46b490a9b61bc4b63b291d&oe=5BF38D12" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Follow me on: <a href={{info.url}}>Linkedin</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
